<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Three.js GLTF Loader</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the Three.js GLTF Loader Example</h1>
            <p>Explore the capabilities of Three.js with our interactive GLTF loader.</p>
            <a href="#content" class="cta-button">Get Started</a>
        </div>
    </section>

    <div class="loading-screen">
        <div class="longfazers">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="body">
            <span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
            <div class="base">
                <span></span>
            </div>
            <div class="face"></div>
        </div>
        <h1>Loading</h1>
    </div>
    
    <div id="info" style="position: absolute; top: 10px; left: 10px; color: white; z-index: 1;">
        A simple Three.js GLTF loader example with OrbitControls for ROBOTICS sem - 4
    </div>
    
    <div class="toggle-button-cover">
        <div class="button-cover">
            <div class="button r" id="button-3">
                <input type="checkbox" class="checkbox" id="rotationToggle" />
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>

    <script>
      // JavaScript code for the Three.js GLTF loader and GUI setup
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

      let camera, scene, renderer, controls, model, rotationInterval, mainRotNode, trans_y, rot_1, rot_2, rot_3;

      // GUI parameters
      const params = {
        joint1: 0,
        joint2: 0,
        joint3: 0,
        joint4: 0,
        joint5: 0
      };

      // Initialize dat.GUI
      const gui = new dat.GUI();
      const joint1Slider = gui.add(params, 'joint1', -10, 10).name('Joint 1');
      const joint2Slider = gui.add(params, 'joint2', -10, 10).name('Joint 2');
      const joint3Slider = gui.add(params, 'joint3', -10, 10).name('Joint 3');
      const joint4Slider = gui.add(params, 'joint4', -10, 10).name('Joint 4');
      const joint5Slider = gui.add(params, 'joint5', -10, 10).name('Joint 5');

      init();
      animate();

      function init() {
        // Camera setup
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.z = 5; // Adjust camera position for a better view

        // Scene setup
        scene = new THREE.Scene();

        // Load HDR environment map
        new RGBELoader().setPath("./textures/").load("studio_small_09_8k.hdr", function(texture) {
          texture.mapping = THREE.EquirectangularReflectionMapping;
          scene.background = texture;
          scene.environment = texture;
          document.querySelector(".loading-screen").style.display = "none";
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 200); // Reduced intensity
        pointLight.position.set(2, 5, 3); // Adjust light position
        scene.add(pointLight);

        // Model loading
        const loader = new GLTFLoader();
        loader.load("./models/air_4.gltf", function(gltf) {
          model = gltf.scene;
          model.position.y = -0.8;
          model.scale.setScalar(0.4);
          scene.add(model);
          mainRotNode = gltf.scene.getObjectByName("MainRot-1");
          trans_y = gltf.scene.getObjectByName("L-1");
          rot_1 = gltf.scene.getObjectByName("L-1");
          rot_2 = gltf.scene.getObjectByName("45-1");
          rot_3 = gltf.scene.getObjectByName("EndEffector-1");

          // Link the sliders to the respective joints' transformations
          joint1Slider.onChange(function(value) {
            if (mainRotNode) {
              mainRotNode.position.x = value;
            }
          });
          joint2Slider.onChange(function(value) {
            if (trans_y) {
              trans_y.position.y = -value / 10;
            }
          });
          joint3Slider.onChange(function(value) {
            if (rot_1) {
              rot_1.rotation.y = value / 10;
            }
          });
          joint4Slider.onChange(function(value) {
            if (rot_2) {
              rot_2.rotation.y = value;
            }
          });
          joint5Slider.onChange(function(value) {
            if (rot_3) {
              rot_3.rotation.y = value;
            }
          });

          setTimeout(() => {
            if (document.getElementById("loading-screen")) {
              document.getElementById("loading-screen").style.display = "none";
            }
          }, 1000);

          // Add rotation animation
          rotationInterval = setInterval(() => {
            model.rotation.y += 0.005;
          }, 20);
        }, undefined, function(error) {
          console.error(error);
        });

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.5; // Reduced exposure
        document.body.appendChild(renderer.domElement);

        // Controls setup
        controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 2;
        controls.maxDistance = 5;
        controls.enablePan = false;

        // Event listener for window resize
        window.addEventListener("resize", onWindowResize);

        // Event listener for toggle button
        const rotationToggle = document.getElementById("rotationToggle");
        rotationToggle.addEventListener("change", toggleRotation);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update controls
        renderer.render(scene, camera);
      }

      function toggleRotation(event) {
        if (event.target.checked) {
          // Stop rotation
          clearInterval(rotationInterval);
        } else {
          // Start rotation
          rotationInterval = setInterval(() => {
            model.rotation.y += 0.005;
          }, 20);
        }
      }
    </script>
</body>
</html>
