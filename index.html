<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Three.js GLTF Loader</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="info" style="position: absolute; top: 10px; left: 10px; color: white; z-index: 1;">
      A simple Three.js GLTF loader example with OrbitControls for ROBOTICS sem - 4
    </div>
    <div class="toggle-button-cover">
      <div class="button-cover">
        <div class="button r" id="button-3">
          <input type="checkbox" class="checkbox" id="rotationToggle" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>
      </div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

      let camera, scene, renderer, controls, model, rotationInterval;

      init();
      animate();

      function init() {
        // Camera setup
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.1,
          20
        );
        camera.position.z = 5; // Adjust camera position for a better view

        // Scene setup
        scene = new THREE.Scene();

        // Load HDR environment map
        new RGBELoader()
          .setPath("./textures/")
          .load("studio_small_09_8k.hdr", function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.background = texture;
            scene.environment = texture;
          });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 200); // Reduced intensity
        pointLight.position.set(2, 5, 3); // Adjust light position
        scene.add(pointLight);

        // Model loading
        const loader = new GLTFLoader();
        loader.load(
          "./models/final_manipulator.gltf",
          function (gltf) {
            model = gltf.scene;
            model.position.y = -0.8;
            model.scale.setScalar(0.4);
            scene.add(model);

            // Add rotation animation
            rotationInterval = setInterval(() => {
              model.rotation.y += 0.005;
            }, 20);
          },
          undefined,
          function (error) {
            console.error(error);
          }
        );

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.5; // Reduced exposure
        document.body.appendChild(renderer.domElement);

        // Controls setup
        controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 2;
        controls.maxDistance = 5;
        controls.enablePan = false; // Disable panning

        // Event listener for window resize
        window.addEventListener("resize", onWindowResize);

        // Event listener for toggle button
        const rotationToggle = document.getElementById("rotationToggle");
        rotationToggle.addEventListener("change", toggleRotation);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update controls
        renderer.render(scene, camera);
      }

      function toggleRotation(event) {
        if (event.target.checked) {
          // Stop rotation
          clearInterval(rotationInterval);
        } else {
          // Start rotation
          rotationInterval = setInterval(() => {
            model.rotation.y += 0.005;
          }, 20);
        }
      }
    </script>
  </body>
</html>
